<!DOCTYPE html>
<html>

<head>
  <title>Kafe XYZ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
  <header>
    <h1 class="header-title">Selamat Datang di Kafe XYZ</h1>
    <div class="btn">
      <button class="header-button"><a href="form.html">Form Reservasi</a></button>
    </div>
  </header>

  <section>
    <h2>Video Promosi</h2>
    <video controls width="500" height="300" loop autoplay muted preload="auto">
      <source src="https://www.youtube.com/watch?v=G1Bl_cy0svM" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </section>

  <section>
    <h2>Menu Pilihan</h2>
    <ul>
      <li>Paket A</li>
      <li>Paket B</li>
      <li>Paket Spesial</li>
    </ul>
  </section>

  <section>
    <h2>Music Kafe</h2>
    <audio class="audio-player" controls>
      <source src="sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Atmosfer Kafe</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="gambar8.jpg" alt="Atmosfer Kafe XYZ">
        </div>
        <div class="swiper-slide">
          <img src="gambar6.jpg" alt="Atmosfer Kafe XYZ">
        </div>
        <div class="swiper-slide">
          <img src="gambar7.jpg" alt="Atmosfer Kafe XYZ">
        </div>
        <!-- Tambahkan slide tambahan sesuai kebutuhan -->
      </div>
      <!-- Tombol navigasi swiper -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Kafe XYZ. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</body>

</html>
